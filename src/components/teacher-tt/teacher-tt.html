<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{teacher}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home main-fon" id="studentMenu">
  <ng-template ngFor let-week [ngForOf]="weekNames" let-i="index">
    <ion-list>
      <ion-list-header (click)="weekClicked(week,i)" class="weekHeader">
        {{week}}
        <ion-icon name="eye-off" item-end *ngIf="eyeOffSwitch[i]"></ion-icon>
        <ion-icon name="eye" item-end *ngIf="eyeOnSwitch[i]"></ion-icon>

      </ion-list-header>
      <ng-template ngFor let-day [ngForOf]="dayNamesList">
        <ion-list [hidden]="weekShowSwitch[week]">
          <ion-list-header *ngIf="checkForEmptyDay(wdp[week][day])" class="dayHeader">
            {{day}}
          </ion-list-header>
          <ng-template ngFor let-para [ngForOf]="paraNamberList">
            <ion-item *ngIf="wdp[week][day][para].length > 0">
              <ion-badge item-start> {{para}}</ion-badge>
              {{wdp[week][day][para][0]}}
              {{wdp[week][day][para][2]}}<br/>
              {{wdp[week][day][para][1]}}<br/>
              {{wdp[week][day][para][3]}}
              {{wdp[week][day][para][4]}} /
              {{wdp[week][day][para][5]}}
              <!--
                            <span item-end>
                              <ion-icon name="ios-arrow-dropright-outline"></ion-icon>
                            </span>
              -->
            </ion-item>
          </ng-template>
        </ion-list>
      </ng-template>
    </ion-list>
  </ng-template>
  <p style="text-align: center;">{{getName()}}</p>
  <img [src]="getImage()"
           style='border-radius: 8%; margin-left: auto; margin-right: auto; display: block;
            width: auto; height: auto; max-width: 50%; max-height: 50%'>
  <p style="text-align: center">{{getFacultet()}}</p>
  <p style="text-align: center">{{getDepartment()}}</p>

  <div style="text-align: center;">
    <ion-spinner name="bubbles" *ngIf="showSpinner"></ion-spinner>
  </div>

  <p *ngIf="showVotes" style="text-align: center; cursor: grab" (click)="setRatingPage()">
    <span *ngFor="let star of starsList">
      <ion-icon name={{star}} style="color: #FFCC33; font-size: 2em"></ion-icon>
    </span><br>
    <!--<span *ngIf="votedUsers > 0">{{rating}}/{{votedUsers}}</span>-->
  </p>

</ion-content>


<ion-fab mini bottom right padding *ngIf="showAddButton">
  <button ion-fab (click)="saveTimeTable()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
