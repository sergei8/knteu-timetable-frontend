<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Меню</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content   scroll="false" class="main-menu">
    <div>
      <img id="menu-image" src="assets/img/knteu.png" />
    </div>
    <ion-list >
      <button ion-item no-lines detail-push menuClose (click)="openStudent()" class="main-menu">
        <ion-icon name="school" item-left></ion-icon>
        Студенту
      </button>
      <button ion-item no-lines detail-push menuClose (click)="openTeacher()" class="main-menu">
        <ion-icon name="person" item-left></ion-icon>
        Викладачу
      </button>
      <button ion-item no-lines detail-push menuClose class="main-menu" (click)="openHours()">
        <ion-icon name="alarm" item-left></ion-icon>
        Розклад дзвінків
      </button>
      <ion-item-divider no-lines class='main-menu'></ion-item-divider>
      <button ion-item no-lines detail-none menuClose class="main-menu" (click)="openSetup()">
        <ion-icon name="cog" item-left></ion-icon>
        Налаштування
      </button>
      <button ion-item no-lines detail-none menuClose (click)="openAbout()" class="main-menu" >
        <ion-icon name="help-circle" item-left></ion-icon>
        Про додаток
      </button>
    </ion-list>
    <ion-footer text-center style="color: #8c8c8c">&copy; Avas-2017</ion-footer>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content></ion-nav>
